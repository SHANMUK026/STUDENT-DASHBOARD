<div>
  <h1>Student Dashboard</h1>
  <label>Name:</label> <br/>
  <input type="text" [(ngModel)]="name" placeholder="Enter your name" /><br/>
  <label>Grade:</label><br/>
  <input type="text" [(ngModel)]="grade" placeholder="Enter your grade" /><br/><br/>
  <button (click)="addProfile()">Add Profile</button><br/>
</div>
